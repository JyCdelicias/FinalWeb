<div class="container">
  <h2>Lista de Pokemones</h2>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>URL</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pokemon of ListaPokemon">
        <td>{{ pokemon.name }}</td>
        <td>
          <a [href]="pokemon.url" target="_blank">{{ pokemon.url }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
